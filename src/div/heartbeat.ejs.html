<canvas id="heartbeatCanvas" width="500" height="100"></canvas>

<script>
  // Add heartbeat timestamp, graph in realtime.
  var HEARTBEAT_WINDOW_SECONDS = 60 * 10;
  var _heartbeatTimestamps = [];

  var sparkline = function (canvas_id, data, endpoint, color, style) {
    if (window.HTMLCanvasElement) {
      var c = document.getElementById(canvas_id),
        ctx = c.getContext("2d"),
        color = color ? color : "rgba(0,0,0,0.5)",
        style = style == "bar" ? "bar" : "line",
        height = c.height - 3,
        width = c.width,
        total = data.length,
        max = Math.max.apply(Math, data),
        xstep = width / total,
        ystep = max / height,
        x = 0,
        y = height - data[0] / ystep,
        i;
      if (window.devicePixelRatio) {
        c.width = c.width * window.devicePixelRatio;
        c.height = c.height * window.devicePixelRatio;
        c.style.width = c.width / window.devicePixelRatio + "px";
        c.style.height = c.height / window.devicePixelRatio + "px";
        c.style.display = "inline-block";
        ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
      }
      ctx.clearRect(0, 0, width, height);
      ctx.beginPath();
      ctx.strokeStyle = color;
      ctx.moveTo(x, y);
      for (i = 1; i < total; i = i + 1) {
        x = x + xstep;
        y = height - data[i] / ystep + 2;
        if (style == "bar") {
          ctx.moveTo(x, height);
        }
        ctx.lineTo(x, y);
      }
      ctx.stroke();
      if (endpoint && style == "line") {
        ctx.beginPath();
        ctx.fillStyle = "rgba(255,0,0,0.5)";
        ctx.arc(x, y, 1.5, 0, Math.PI * 2);
        ctx.fill();
      }
    }
  };
  sparkline("heartbeatCanvas", [0, 0, 1, 0, 0, 0, 1, 0, 0, 1, 1, 0, 1]);
</script>
